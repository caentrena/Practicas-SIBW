<!DOCTYPE html>
<html>
<body>

Enter your name: <input type="text" id="fname" onkeyup="myFunction()">

<script>

var prohibidas = ["hola","adios"];
var i;
var k;
var txt = "";
var new_value;
var encontrada = -1;

function myFunction() {
    var x = document.getElementById("fname").value;
    
    for (i = 0; i < prohibidas.length && encontrada == -1; i++) {
    	encontrada = x.indexOf(prohibidas[i])
    }
    
    if (encontrada != -1) {
    	for (k = 0; k < prohibidas[i-1].length; k++){
        	txt += "*";
        }
        new_value = x.replace(prohibidas[i-1],txt);
        
        document.getElementById("fname").value = new_value;
    }
    
    encontrada = -1;
    txt = "";
}
</script>

</body>
</html>
